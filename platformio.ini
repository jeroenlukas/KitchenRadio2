[env:esp32doit-devkit-v1]
platform = espressif32
board = lolin_s3_mini
framework = arduino
lib_deps = 
	olikraus/U8g2@^2.36.2
	baldram/ESP_VS1053_Library@^1.1.4
	mickey9801/ButtonFever@^1.0
build_flags = 
	-D ARDUINO_USB_CDC_ON_BOOT=1
	-DBOARD_HAS_PSRAM
	-mfix-esp32-psram-cache-issue
	-DCORE_DEBUG_LEVEL=5